<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira👀!!!</title>
    <link rel="stylesheet" href="styles.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>

    <div class="background">

        <div class="first-msg animate__animated">
            <h2>Oye tú!!!</h2>
        </div>

        <div class="second-msg animate__animated">
            <h2>Si tú!!!</h2>
        </div>


        <div class="three-msg animate__animated">
            <h2>Te quiero preguntar algo...</h2>
        </div>

        <div class="fourth-msg animate__animated">
            <h2>❤</h2>
        </div>

        <div class="fifth-msg animate__animated">
            <h2>¿Quieres ser mi novia?</h2>
                <button class="yes" id="yes">SI</button>
                <div class="container-btn-no">
                    <button class="no" id="no">NO</button>
                </div>
        </div>


        <div class="sixth-msg animate__animated">
            <h2 class="h2-important">¡Ya somos novios ❤!</h2>
        </div>
    </div>

    <script src="main.js"></script>
   
</body>
</html>
